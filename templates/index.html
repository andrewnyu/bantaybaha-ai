{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BahaWatch MVP</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <span class="brand">BahaWatch</span>
      <span class="subtitle">Flood Early Warning Â· Negros Island</span>
    </div>
    <p>Click the map to check risk, load evacuation centers, and build safer routes.</p>
  </header>

  <main class="layout">
    <section class="map-panel">
      <div id="map"></div>
    </section>

    <section class="control-panel">
      <div class="card google-card">
        <h2>Flood Risk (1-6h)</h2>
        <label for="hoursRange">Forecast window: <span id="hoursValue">3</span>h</label>
        <input id="hoursRange" type="range" min="1" max="6" value="3" />
        <button id="riskBtn" class="action-btn">Check Risk</button>
        <div id="riskOutput" class="output muted">No location selected yet.</div>
      </div>

      <div class="card google-card">
        <h2>Evacuation & Routing</h2>
        <button id="evacBtn" class="action-btn">Find Nearest 3 Centers</button>
        <label for="routeMode">Route mode</label>
        <select id="routeMode">
          <option value="safest">Safest</option>
          <option value="fastest">Fastest</option>
        </select>
        <button id="routeBtn" class="action-btn">Find Safe Evac Route</button>
        <div id="evacOutput" class="output"></div>
        <div id="routeOutput" class="output"></div>
      </div>

      <div class="card google-card chat-card">
        <h2>Agentic Chat (Rule-based)</h2>
        <form id="chatForm">
          <input id="chatInput" type="text" placeholder="e.g. Is my area at risk?" />
          <button type="submit" class="send-btn">Send</button>
        </form>
        <div id="chatLog" class="chat-log"></div>
      </div>
    </section>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
